<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time-scrolling</title>

    <link rel="stylesheet" href="./swiper_trial01.css">
    <!-- swipper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <div class="reserve_time_wrap" id="reserve_time_wrap">
        <div id="swiper-container" class="swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-free-mode">
            <ul class="swiper-wrapper time_list" 
                style="transition-duration:0ms; 
                        transform:translate3d(-409px, 0px, 0px);">
                
                <li class="swiper-slide disable">
                    <!-- 0시와 12시에만 존재합니다.-->
                    <span class="time time_half">오전</span>

                        <span class="price">1000</span>
                    </a>
                </li>
