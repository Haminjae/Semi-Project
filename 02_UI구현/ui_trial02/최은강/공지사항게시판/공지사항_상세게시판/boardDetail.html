<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 게시판(상세보기)</title>

    <!--favicon-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- jquery api-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./boardDetail.css">
    <script src="./boardDetail.js"></script>
</head>

<body>
    <!-- navbar 추가 -->
    <div class="main-content-container" id="main-container">
        <div class="board-detail-main-container">
            <form action="" method="post">
                <!-- 타이틀-->
                <div class="board-title-box">
                    <h1 id="title">공지사항 제목(title)</h1>
                </div>

                <!-- 이미지와 내용 -->
                <div class="board-main-content-box">

                    <!-- 이미지 -->
                    <div class="board-img-box">
                        <img id="image" alt="게시판 이미지">
                    </div>

                    <!-- 내용 -->
                    <div class="board-content-box">
                        <textarea name="content" id="content" cols=30 style="resize:none;"></textarea>
                    </div>
                </div>

                <!-- 버튼박스 -->
                <div class="board-btn-box">
                    <button id="goListBoard" type="button" class="btn btn-secondary btn-lg">목록</button>
                    <button id="editBoard" type="button" class="btn btn-primary btn-lg">수정</button>
                    <button id="removeBoard" type="button" class="btn btn-danger btn-lg">삭제</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
