<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지게시판 글작성하기</title>

    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- jquery api-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- 정적파일 css, js-->
    <link rel="stylesheet" type="text/css" href="./notice_writer.css">
</head>

<body>

    <!-- navbar 삽입-->

    <!-- 메인페이지 컨테이너-->
    <div class="main-content-container">
        <div class="board_writer-total-container">
            <div class="board-writer-form-container">

                <div class="board_title_box">
                    <h1 class="board_title">공지사항 등록하기</h1>
                    <hr>
                </div>

                <form action="" id="write_board_form" method="post">
                    <!-- 타이틀 영역박스-->
                    <div class="title-container">
                        <input id="board-write-title" type="text" name="title" placeholder="제목을 입력해주세요">
                        <hr class="my-4">
                    </div>

                    <!-- 이미지 등록박스-->
                    <div class="img-container">
                        <div class="browse_img_box">
                            <input hidden type="file" name="img" id="board_img_file_import">
                            <button class="btn btn-primary board-btns">
                                <label for="board_img_file_import">이미지 파일 첨부</label>
                            </button>
                        </div>

                        <div></div>
                    </div>

                    <!--내용 영역-->
                    <div class="content-container">
                        <div class="content_label">내 용</div>
                        <div class="content_text">
                            <textarea name="content" id="board-content">
                            </textarea>
                        </div>
                    </div>

                    <!--버튼 등록-->
                    <div class="button-container">
                        <div class="cancel_write_board-box">
                            <button class="btn btn-secondary ">취소</button>
                        </div>
                        <div></div>
                        <div class="insert_write_board-box">
                            <!-- button은 input:submit 과 동일함-->
                            <button class="btn btn-primary board-btns">작성</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--footer삽입 -->

    </div>

</body>

</html>
