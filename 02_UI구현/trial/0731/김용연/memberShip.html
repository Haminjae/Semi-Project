<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Good Ball 회원가입</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./resources/css/GB_frame.css">

<style>
.membership-join {
	margin: 0 auto;
	width: 450px;
}

.carousel-inner, .carousel-item>img, .carousel-item:active>img {
	height: 1000px;
}

.membershipButton {
	background-color: #4ce3da;
	border: 0;
	outline: 0;
}

#emailBT {
	background-color: gray;
}

.input-group-text {
	width: 110px;
}
</style>


</head>
<body>
	<div id="page">
		<!-- HEAD(고정) : 내용변경하지 마세요~ -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div id="home-logo">
					<a class="navbar-brand" href="#"> <img
						src="./resources/images/main_logo.png" alt="logo">
					</a>
				</div>

				<!-- 햄버거 버튼 -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>


				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">
						<br>

						<li class="nav-item active"><a class="nav-link" href="#">공지사항
								<span class="sr-only">(current)</span>
						</a></li>

						<li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>

						<li class="nav-item"><a class="nav-link" href="#">매치</a></li>

						<li class="nav-item"><a class="nav-link" href="#">구장</a></li>

						<li class="nav-item"><a class="nav-link" href="#">용병</a></li>

						<li class="nav-item"><a class="nav-link" href="#">팀</a></li>

						<li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
					</ul>

					<!--로그인 페이지로 이동한다.-->
					<button style="margin-left: 15px;"
						class="nav-link btn btn-outline-success my-2 my-sm-0"
						type="submit">로그인</button>

				</div>
			</nav>

		</header>

	</div>
	<!-- HEADER 끝-->

	<!-- BODY -->
	<section id="content">
		<!-- container안에 들어있는 내용이 바뀜. -->
		<div class="container-for-content">
			<form class="membership-join" method="post" action="#">
				<table width="940px" style="padding: 5px 0.5px 0;">
					<h2>화원가입</h2>
					<div class="form-group">

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">아이디</span>
							</div>
							<input type="text" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default" name="memberId"
								id="memberId">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">이름</span>
							</div>
							<input type="text" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default" name="memberName"
								id="memberName">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
							</div>
							<input type="password" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default"
								name="memberPassword" id="memberPassword">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">비밀번호확인</span>
							</div>
							<input type="password" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default"
								name="memberPassword" id="memberPassword">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">이메일</span>
							</div>
							<input type="email" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default" name="memberEmail"
								id="memberEmail" placeholder="yong@goodball.com">
							<button class="membershipButton"
								style="width: 97px; height: 38px;">이메일 인증</button>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
							</div>
							<input type="tel" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default" name="memberTel"
								id="memberTel">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">주민등록번호</span>
							</div>
							<input type="tel" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default" name="memberNo"
								id="memberNo"> - <input type="password"
								class="form-control" aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default" name="memberNo"
								id="memberNo">
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">주소</span>
							</div>
							<span class="input-group-addon"><i class="fa fa-user fa"
								aria-hidden="true"></i></span> <select name="address">
								<option value="">직접입력</option>
								<option value="서울특별시">서울특별시</option>
								<option value="부산광역시">부산광역시</option>
								<option value="대구광역시">대구광역시</option>
								<option value="광주광역시">광주광역시</option>
								<option value="대전광역시">대전광역시</option>
								<option value="울산광역시">울산관역시</option>
								<option value="세종특별자치시">세종특별자치시</option>
								<option value="경기도">경기도</option>
								<option value="강원도">강원도</option>
								<option value="강원도">강원도</option>
								<option value="강원도">강원도</option>
								<option value="충청북도">충천북도</option>
								<option value="충청남도">충청남도</option>
								<option value="전라북도">전라북도</option>
								<option value="전라남도">전라남도</option>
								<option value="경상북도">경상북도</option>
								<option value="경상남도">경상남도</option>
								<option value="제주도특별자치도">제주도특별자치도</option>
							</select> <input type="text" class="form-control"
								aria-label="Sizing example input"
								aria-describedby="inputGroup-sizing-default"
								name="memberAddress" id="memberAddress">

						</div>
				</table>
				<hr>
				<div class="form-group ">
					<button class="membershipButton"
						style="width: 160px; height: 50px;">확인</button>

					<button class="membershipButton"
						style="width: 160px; height: 50px;">취소</button>

				</div>
			</form>
		</div>
	</section>
	<!-- BODY 끝 -->


	<!-- FOOT(고정) : 내용 변경하지마세요~ -->
	<footer>
		<div class>
			<a href="https://github.com/KHAcademyProject2020/Semi-Project"
				target="_blank">
				<h5>Good Ball</h5>
			</a>
			<p>KH Academy</p>
		</div>
	</footer>


</body>
</html>
