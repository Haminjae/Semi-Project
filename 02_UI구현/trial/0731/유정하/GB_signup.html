<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<style>
form {
	margin: 0 auto;
	width: 250px;
}

button.btn.btn-primary.btn-lg.btn-block.login-button {
	background-color: #4ce3da;
	border: 0;
	outline: 0;
}
</style>
</head>
<body>
	<br>
	<br>
	<!-- 페이지 메인 컬러: #4ce3da  -->
	<!-- 회원정보 수정 컨테이너 시작 -->

	<form class="form-horizontal" method="post" action="#">

		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">이름</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						name="name" id="name" placeholder="변경 불가" readonly="true" ;/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="username" class="cols-sm-2 control-label">아이디</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-users fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						name="username" id="username" placeholder="변경 불가" readonly="true" ;/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="cols-sm-2 control-label">메일 주소</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						name="email" id="email" placeholder="이메일을 입력하세요" />
				</div>
			</div>
		</div>



		<div class="form-group">
			<label for="password" class="cols-sm-2 control-label">주소</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg"
						aria-hidden="true"></i></span> <input type="password"
						class="form-control" name="password" id="password"
						placeholder="주소를 입력하세요" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="confirm" class="cols-sm-2 control-label">생년월일</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg"
						aria-hidden="true"></i></span> <input type="password"
						class="form-control" name="confirm" id="confirm"
						placeholder="변경 불가" readonly="true" />
				</div>
			</div>
		</div>

		<div class="form-group ">
			<button type="button"
				class="btn btn-primary btn-lg btn-block login-button">수정</button>
		</div>
	</form>
	<!-- 회원정보 수정 컨테이너 시작 -->

</body>
</html>
